name: "Code Quality Checks"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  code-checks:
    runs-on: ubuntu-latest
    name: Run linting and tests
    steps:
      - id: code-checks
        uses: ricdotnet-org/js-code-checks@v1
        with:
          linting: 'true'
          tests: 'true'
          package-manager: 'yarn'